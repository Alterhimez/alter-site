        <div class="audio-player">
            <!-- Muted autoplay improves chance the browser will allow playback.
                 We'll unmute after the user's first interaction. -->
            <audio id="bg-audio" src="bg.mp3" preload="auto" loop autoplay muted playsinline></audio>
            <button id="audio-toggle" class="buttonpp">Loading…</button>

            <script>
                (function(){
                    const audio = document.getElementById('bg-audio');
                    const btn = document.getElementById('audio-toggle');

                    function updateButton() {
                        if (audio.paused) return btn.textContent = 'Play audio';
                        return btn.textContent = audio.muted ? 'Playing (muted)' : 'Pause audio';
                    }

                    // Try to play immediately; if blocked, keep it muted (already muted attr)
                    audio.play().then(updateButton).catch(() => {
                        // ensure muted and try again; this maximizes chance autoplay succeeds
                        audio.muted = true;
                        audio.play().then(updateButton).catch(updateButton);
                    });

                    // On first user gesture, unmute (if currently muted) so sound can be heard
                    function onFirstGesture() {
                        if (audio.muted) {
                            audio.muted = false;
                            // attempt to resume audible playback
                            audio.play().catch(() => {});
                        }
                        updateButton();
                        window.removeEventListener('click', onFirstGesture);
                        window.removeEventListener('keydown', onFirstGesture);
                        window.removeEventListener('touchstart', onFirstGesture);
                    }
                    window.addEventListener('click', onFirstGesture, { once: true });
                    window.addEventListener('keydown', onFirstGesture, { once: true });
                    window.addEventListener('touchstart', onFirstGesture, { once: true });

                    // Toggle play/pause via button
                    btn.addEventListener('click', () => {
                        if (audio.paused) {
                            audio.play().catch(() => {});
                        } else {
                            audio.pause();
                        }
                        updateButton();
                    });

                    // init button label
                    updateButton();
                })();
            </script>
        </div>
    </div>
